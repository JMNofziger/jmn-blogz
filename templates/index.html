{% extends 'base.html' %}

  {% block content %}

  {% if users|length==0 %}
  <p>No users on this blog yet :'(</p>
  {% else %}
  <ul>
    {% for user in users %}
      <li><a href="/blog?owner_id={{user.id}}">{{user.email}}</a></li>
    <hr>
    {% endfor %}
  </ul>
  {% endif %}

  {% endblock %}
