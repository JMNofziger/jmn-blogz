{% extends "base.html" %}

  {% block content %}
    {% for post in post %}
    <h1>{{post.title}}</h1>
    <article>
      <p>
      {{post.body}}
      </p>
      <p><em><a href="/blog?owner_id={{post.owner_id}}">written by {{post.owner.email}}</a></em></p>
    </article>
    {% endfor %}
  {% endblock %}
